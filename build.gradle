plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('http://repo.maven.apache.org/maven2')
    }
}

dependencies {
    implementation 'org.apache.flink:flink-queryable-state-runtime_2.12:1.7.1'
    implementation 'org.apache.flink:flink-queryable-state-client-java_2.12:1.7.1'
    runtimeOnly 'org.slf4j:slf4j-log4j12:1.7.25'
    runtimeOnly 'log4j:log4j:1.2.17'
    compileOnly 'org.apache.flink:flink-java:1.7.1'
    compileOnly 'org.apache.flink:flink-streaming-java_2.12:1.7.1'
    compileOnly 'org.apache.flink:flink-runtime-web_2.12:1.7.1'
    compileOnly 'org.apache.derby:derby:10.13.1.1'
}

group = 'io.github.streamingwithflink'
version = '1.0'
description = 'Java Examples for Stream Processing with Apache Flink'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
